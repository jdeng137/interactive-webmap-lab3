<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox GL JS library -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="side-panel">
            <h2>Earthquake List</h2>
            <button id="sortButton">Sort by Magnitude</button>

            <table id="quakeTable">
                <tr>
                    <th>id</th>
                    <th>magnitude</th>
                    <th>timestamp</th>
                </tr>
                <!-- Earthquake data will be inserted here -->
            </table>
        </div>

        <div id="map"></div>
    </main>

    <!-- JavaScript (Map and Table will go here next) -->
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamRlbmcxMzciLCJhIjoiY21oY3BwdGxtMW93bDJsb282bnl6bWl0NSJ9.t19u2LlOUGTPHQ7N82CpkA';
        // Create the map instance
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // pick a different style
            zoom: 3, // adjust zoom for South America
            center: [-60, -15] // roughly center on South America
        });

        // Async function to load GeoJSON
        async function geojsonFetch() {
            let response, southAmerica;

            // Fetch South America GeoJSON
            response = await fetch('assets/southamerica.json');
            southAmerica = await response.json();

            // Add the layer when map has loaded
            map.on('load', function () {
                map.addSource('southamerica', {
                    type: 'geojson',
                    data: southAmerica
                });

                map.addLayer({
                    id: 'southamerica-layer',
                    type: 'fill',
                    source: 'southamerica',
                    paint: {
                        'fill-color': '#B57EDC', // lavender purple
                        'fill-opacity': 0.6      // semi-transparent
                    }
                });

                map.addLayer({
                    id: 'southamerica-outline',
                    type: 'line',
                    source: 'southamerica',
                    paint: {
                        'line-color': '#000',
                        'line-width': 2
                    }
                });
            });
        }
        // Call the async function
        geojsonFetch();
    </script>    
</body>
</html>
